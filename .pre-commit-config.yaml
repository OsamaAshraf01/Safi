repos:
  # 1. Standard Cleanup (Trailing whitespace, broken yaml)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # 2. Black (The Formatter)
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black

  # 3. Isort (The Import Sorter)
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort

  # 4. Flake8 (The Linter)
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
