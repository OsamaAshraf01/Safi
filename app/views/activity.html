<!DOCTYPE html>
<html lang="en">
<head>

    <title>Safi - Activity</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-bolt fa-2xl" style="color: #00E6C3;"></i>
                <h2 class="text-xl font-bold">Safi</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>

            <div class="user-profile">
                <div class="w-8 h-8 rounded-full bg-gray-600"></div>

        <main class="main-content">
            <header class="page-header">

            <div class="content-padding">
                <div class="card space-y-6">
                    <!-- NOTE: Loop through activity log entries -->
                    <div class="flex gap-4 items-center border-b border-gray-100 pb-4">

                    </div>

                            <i class="fas fa-check"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-gray-900">You settled 120 EGP with Osama</p>
                            <p class="text-muted-sm">Yesterday in <span class="text-blue-500">Roommates</span></p>
