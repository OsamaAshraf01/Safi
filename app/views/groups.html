<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safi - My Groups</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-bolt fa-2xl" style="color: #00E6C3;"></i>
                <h2 class="text-xl font-bold">Safi</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="groups.html" class="nav-link active"><i class="fas fa-users"></i> My Groups</a>
                <a href="activity.html" class="nav-link"><i class="fas fa-chart-line"></i> Activity</a>
                <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </nav>

            <div class="user-profile">
                <div class="w-8 h-8 rounded-full bg-gray-600"></div>
                <div>
                    <p class="text-sm font-bold">Mohamed</p>
                    <a href="auth_login.html" class="text-xs text-gray-500 hover:text-white">Logout</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h2 class="page-title">My Groups</h2>
                
                <div class="relative w-64">
                    <input 
                        type="text" 
                        id="groupSearch" 
                        onkeyup="filterGroups()" 
                        placeholder="Search groups..." 
                        class="w-full pl-4 pr-10 py-2.5 border border-gray-200 rounded-xl text-sm font-medium focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all shadow-sm"
                    >
                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </header>

            <div class="content-padding">
                <div class="grid grid-cols-3 gap-6" id="groupsGrid">
                    <!-- NOTE: Render these cards dynamically based on database results -->
                    
                    <div class="group-card searchable-card" onclick="window.location.href='group_details.html'">
                        <div>
                            <div class="group-icon text-orange-500">
                                <i class="fas fa-group-arrows-rotate"></i>
                            </div>
                            <h3 class="section-title">Dahab Trip</h3>
                            <p class="text-muted-sm">4 Members</p>
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-400 uppercase">Your Balance</span>
                            <span class="text-status-success">+450 EGP</span>
                        </div>
                    </div>


                    <div class="group-card searchable-card" onclick="window.location.href='group_details.html'">
                        <div>
                            <div class="group-icon text-blue-500">
                                <i class="fas fa-group-arrows-rotate"></i>
                            </div>
                            <h3 class="section-title">Roommates</h3>
                            <p class="text-muted-sm">3 Members</p>
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-400 uppercase">Your Balance</span>
                            <span class="text-status-danger">-120 EGP</span>
                        </div>
                    </div>

                    <div class="group-card searchable-card" onclick="window.location.href='group_details.html'">
                        <div>
                            <div class="group-icon text-blue-500">
                                <i class="fas fa-group-arrows-rotate"></i>
                            </div>
                            <h3 class="section-title">Travel</h3>
                            <p class="text-muted-sm">5 Members</p>
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-400 uppercase">Your Balance</span>
                            <span class="text-status-success">+400 EGP</span>
                        </div>
                    </div>

                    <div class="group-card searchable-card" onclick="window.location.href='group_details.html'">
                        <div>
                            <div class="group-icon text-blue-500">
                                <i class="fas fa-group-arrows-rotate"></i>
                            </div>
                            <h3 class="section-title">Cenima</h3>
                            <p class="text-muted-sm">6 Members</p>
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-400 uppercase">Your Balance</span>
                            <span class="text-status-danger">-100 EGP</span>
                        </div>
                    </div>

                    <div class="group-card border-dashed border-2 border-gray-300 bg-gray-50 flex items-center justify-center min-h-[200px]" onclick="toggleModal()">
                        <div class="text-center">
                            <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center mx-auto mb-3 text-gray-500">
                                <i class="fas fa-plus"></i>
                            </div>
                            <p class="font-bold text-gray-500">Create New Group</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="groupModal" class="modal-overlay">
                <div class="modal-content">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="section-title">Create Group</h3>
                        <button onclick="toggleModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                    </div>
                    <!-- NOTE: Connect this form to the group creation endpoint -->
                    <form class="space-y-4">
                        <div>
                            <label class="form-label">Name</label>
                            <input type="text" class="auth-input" placeholder="Trip Name">
                        </div>
                        <div>
                            <label class="form-label">Description</label>
                            <input type="text" class="auth-input" placeholder="Short description">
                        </div>
                        <button type="button" onclick="toggleModal()" class="btn-signin">Create</button>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <script>
        function toggleModal() {
            document.getElementById('groupModal').classList.toggle('open');
        }
        function filterGroups() {
            var input = document.getElementById('groupSearch');
            var filter = input.value.toUpperCase();
            var cards = document.getElementsByClassName('searchable-card');

            for (var i = 0; i < cards.length; i++) {
                var h3 = cards[i].getElementsByTagName("h3")[0];
                var txtValue = h3.textContent || h3.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
