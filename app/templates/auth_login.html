<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safi - Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="auth-brand-panel">
            <div class="auth-bg-overlay"></div>
            <div class="auth-blob"></div>

            <div class="relative z-10">
                <div class="auth-logo-box">
                    <i class="fas fa-bolt text-brand-teal text-3xl" style="color: #00E6C3;"></i>
                </div>
                <h1 class="text-5xl font-bold mb-6 leading-tight">Split expenses,<br>keep friendships.</h1>
                <p class="text-gray-400 text-lg leading-relaxed">The easiest way to track shared expenses and settle debts with friends, roommates, and family in Egypt.</p>
            </div>
        </div>

        <div class="auth-form-panel">
            <div class="auth-form-container">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-500 mb-8">Please enter your details.</p>

                <!-- NOTE: Hook up to Flask login route -->
                <form action="#" method="POST" class="space-y-5">
                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="auth-input" placeholder="name@example.com" required>
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="auth-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-signin">Sign in</a></button>
                </form>
                
                <p class="text-center text-gray-500 text-sm mt-6">
                    Don't have an account? <a href="auth_register.html" class="link-teal">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
